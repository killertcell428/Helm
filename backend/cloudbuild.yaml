steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/helm-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/helm-api:latest'
      - '.'
  
  # Container Registryへのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/helm-api:$SHORT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/helm-api:latest'
  
  # Cloud Runへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'helm-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/helm-api:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'OUTPUT_DIR=/tmp/outputs'

images:
  - 'gcr.io/$PROJECT_ID/helm-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/helm-api:latest'

