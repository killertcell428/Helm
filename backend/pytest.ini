[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# Pythonファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー
markers =
    unit: ユニットテスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト
    slow: 実行に時間がかかるテスト

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers

# ログ設定
log_cli = false
log_cli_level = INFO
